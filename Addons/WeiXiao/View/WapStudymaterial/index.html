	    mui.init({

			    longtap: true,
				doubletap: true,
				swipe: true,
				drag: true,
				hold: true,
				release: true
            }});
	    //侧滑容器父节点
		var offCanvasWrapper = mui('#offCanvasWrapper');

		//主界面容器
		var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap');
		 //菜单容器
		var offCanvasSide = document.getElementById("offCanvasSide");

		 //移动效果是否为整体移动
		var moveTogether = false;
		 //侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
		var classList = offCanvasWrapper[0].classList;
		offCanvasWrapper.offCanvas().refresh();

		 //主界面和侧滑菜单界面均支持区域滚动；
		mui('#offCanvasSideScroll').scroll();
		mui('#offCanvasContentScroll').scroll();
		 //实现ios平台原生侧滑关闭页面；
		if (mui.os.plus && mui.os.ios) {
			mui.plusReady(function() { //5+ iOS暂时无法屏蔽popGesture时传递touch事件，故该demo直接屏蔽popGesture功能
				plus.webview.currentWebview().setStyle({
					'popGesture': 'none'
				});
			});
		};

        var clicked_1 = 0;
        var clicked_2 = 0;
        var clicked_3 = 0;
        var clicked_4 = 0;

        var class_hide =  document.getElementById("problem_filter");
        var type_label =  document.getElementById("type_label");
        var grade_label = document.getElementById("grade_label");
        var subject_label = document.getElementById("subject_label");
		var problem_label = document.getElementById("problem_label");

        mui("#item_select").on('tap', 'a', function (){
            var id = this.getAttribute("id");
            message = document.getElementById(id).innerText;

            if (clicked_1 == 0) {
                class_hide.classList.remove("mui-hidden");
                type_label.innerText = message;
                var str_array = id.split("_");
                $('input[name="cat1"]').attr('value', str_array[1]);
                $('#' + id +' img').removeClass('img_shadow');
                clicked_1 = 1;
                if (id == "item_1") {
                    $("#selector3").removeClass("mui-hidden");
                    $("#problem_selector").removeClass("mui-hidden");
                }
            }
            else {
                class_hide.classList.add("mui-hidden");
                $('#item_select' +' img').addClass('img_shadow');
                $("#selector3").addClass("mui-hidden");
                $("#problem_selector").addClass("mui-hidden");
                clicked_1 = 0;
            }
        });

        mui("#selector2").on('tap', 'button', function(){
            var id = this.getAttribute("id");
            var str_array = id.split("_");
            if (str_array[0] == 'grade') {
                grade_label.innerText = "【年级】：" + document.getElementById(id).innerText;
                $('input[name="cat2"]').attr('value', str_array[1]);
            }
            else {
                subject_label.innerText = "【科目】：" + document.getElementById(id).innerText;
                $('input[name="cat3"]').attr('value', str_array[1]);
            }
        });

        mui("#selector3").on('tap', 'button', function(){
            var id = this.getAttribute("id");
            var str_array = id.split("_");
            switch (str_array[1]) {
                case '1':
                    problem_label.innerText = "【来源】：升学真题";
                    break;
                case '2':
                    problem_label.innerText = "【来源】：竞赛真题";
                    break;
                default:
                    problem_label.innerText = "【来源】：名校真题";
			}
			$('input[name="cat4"]').attr('value', str_array[1]);
        });

	</script>
